on:
  push:
  pull_request:
  workflow_dispatch:

name: 🧪 Continuous Integration

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🍃 Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🍃 Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: 🏗️ Install Dependencies
        run: |
          pnpm install

      - name: 👟 Start Frontend and Backend
        run: |
          docker pull ghcr.io/simplytest/banking-backend:latest
          docker run -d -p 5005:5005 -e "SIMPLYTEST_DEMO=ON" --rm --name=Banking-Backend-Demo ghcr.io/simplytest/banking-backend:latest

          pnpm run start &

      - name: ⌛ Wait for Frontend
        uses: iFaxity/wait-on-action@v1.1.0
        with:
          resource: http://localhost:4200

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Demo-App-frontend -Dsonar.projectName='Demo App frontend'
        
      - name: 🧪 Integration Tests
        run: |
          pnpm run test:int

      - name: 🧪 End To End Tests
        run: |
          pnpm run test:e2e

      - name: 🔍 Check for duplicate reports
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          skip_after_successful_duplicate: true
          concurrent_skipping: "same_content_newer"

      - name: 📋 E2E Test Report
        uses: phoenix-actions/test-reporting@v8
        if: steps.skip_check.outputs.should_skip != 'true' && (success() || failure())
        with:
          name: 📋 E2E Test Report
          reporter: java-junit
          path: "results/e2e*.xml"

      - name: 📋 Integration Test Report
        uses: phoenix-actions/test-reporting@v8
        if: steps.skip_check.outputs.should_skip != 'true' && (success() || failure())
        with:
          name: 📋 Integration Test Report
          reporter: java-junit
          path: "results/integration*.xml"
