on:
  push:
  pull_request:
  workflow_dispatch:

name: ðŸ§ª Continuous Integration

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ðŸƒ Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ðŸƒ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: ðŸ—ï¸ Install Dependencies
        run: |
          pnpm install

      - name: ðŸ‘Ÿ Start Frontend and Backend
        run: |
          docker pull ghcr.io/simplytest/banking-backend:latest
          docker run -d -p 5005:5005 -e "SIMPLYTEST_DEMO=ON" --rm --name=Banking-Backend-Demo ghcr.io/simplytest/banking-backend:latest

          pnpm run start &

      - name: âŒ› Wait for Frontend
        uses: iFaxity/wait-on-action@v1.2.1
        with:
          resource: http://localhost:4200
          delay: 1000
          httpTimeout: 500
          timeout: 10000

      - name: ðŸ§ª Integration Tests
        run: |
          pnpm run test:int

      - name: ðŸ§ª End To End Tests
        run: |
          pnpm run test:e2e

      - name: ðŸ” Check for duplicate reports
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          skip_after_successful_duplicate: true
          concurrent_skipping: "same_content_newer"

      - name: ðŸ“‹ Integration Test Report
        uses: phoenix-actions/test-reporting@v8
        if: steps.skip_check.outputs.should_skip != 'true' && (success() || failure())
        with:
          name: ðŸ“‹ Integration Test Report
          reporter: java-junit
          path: "results/integration*.xml"

      - name: ðŸ“‹ E2E Test Report
        uses: phoenix-actions/test-reporting@v8
        if: steps.skip_check.outputs.should_skip != 'true' && (success() || failure())
        with:
          name: ðŸ“‹ E2E Test Report
          reporter: java-junit
          path: "results/e2e*.xml"

      - name: ðŸ‘€ Sonar Scan
        if: github.ref == 'refs/heads/main'
        uses: sonarsource/sonarqube-scan-action@v2.0.1
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONARQUBE_HOST }}

      - name: ðŸ¤– Sonar Summary
        if: github.ref == 'refs/heads/main'
        run: |
          {
            echo "### ðŸ¤– Sonar Summary"
            echo "${{ vars.SONARQUBE_HOST }}"
          } >> $GITHUB_STEP_SUMMARY
