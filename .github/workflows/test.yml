on:
  push:
  pull_request:
  workflow_dispatch:

name: ğŸ§ª Run Tests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸƒ Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸƒ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ—ï¸ Install Dependencies
        run: |
          pnpm install

      - name: ğŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@11cef13cde73820422f9263a707fb8029808e191

      - name: ğŸ§ª Run Tests
        run: |
          pnpm run test
