<h1 mat-dialog-title data-testid="receiveMoney_title">Geld empfangen</h1>

<div mat-dialog-content>
  <mat-form-field floatLabel="always">
    <mat-label data-testid="receiveMoney_lable">Geldbetrag</mat-label>
    <input data-testid="receiveMoney_input" type="number" matInput [(ngModel)]="data.amount" placeholder="0">
    <span matTextPrefix>$&nbsp;</span>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button data-testid="cancel_button" mat-button (click)="onNoClick()">Abbrechen</button>
  <button data-testid="send_money_button" mat-button (click)="receiveMoney()" cdkFocusInitial>Geld empfangen</button>
</div>
