<h1 mat-dialog-title data-testid="title">Geld übertragen</h1>

<div mat-dialog-content>
  <mat-form-field floatLabel="always" subscriptSizing="dynamic">
    <mat-label>Betrag</mat-label>
    <input data-testid="amount_input" matInput [(ngModel)]="transferData.amount" [errorStateMatcher]="matcher">
    <span matTextPrefix>$&nbsp;</span>
    <mat-error data-testid="error_label" *ngIf="!allowed()">
      Betrag ist nicht zulässig
    </mat-error>
  </mat-form-field>
  <mat-radio-group data-testid="radio_group" [(ngModel)]="transferData.target.id"
    style="display: flex; flex-direction: column;">
    <mat-radio-button *ngFor="let item of data.accounts" id="{{item[0]}}" [value]="item[0]">
      {{item[0]}} ({{item[1].type.split(".").at(-1).replace('Account','')}})
    </mat-radio-button>
  </mat-radio-group>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()" data-testid="cancel_button">
    Abbrechen
  </button>
  <button data-testid="transfer_money_button" mat-button (click)="transferMoney()" disabled="{{!allowed()}}"
    cdkFocusInitial>
    Geld übertragen
  </button>
</div>
