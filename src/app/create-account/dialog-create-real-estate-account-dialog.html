<h1 mat-dialog-title>Immobilien-Finanzierungskonto Erstellen</h1>

<div mat-dialog-content>
  <mat-form-field subscriptSizing="dynamic">
    <mat-label data-testid="credit_value_label">Kredit Betrag</mat-label>
    <input data-testid="credit_value_input" type="number" matInput [(ngModel)]="realEstateData.amount" placeholder="0">
    <span matTextPrefix>$&nbsp;</span>
  </mat-form-field>
  <mat-form-field subscriptSizing="dynamic">
    <mat-label data-testid="rate_label">Tilgung Rate</mat-label>
    <input data-testid="rate_input" matInput [(ngModel)]="realEstateData.repaymentRate" placeholder="0">
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button data-testid="cancel_button" mat-button (click)="onNoClick()">Cancel</button>
  <button data-testid="create_real_estate_button" mat-button (click)="setAccountRealEstateFinancing()" cdkFocusInitial>Kredit anfordern</button>
</div>
